<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Elements in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }
        audio, video {
            margin: 10px 0;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Handling Multimedia Elements in HTML</h1>
    
    <h2>Images</h2>
    <p>Here is an example of an image:</p>
    <img src="albert-1.jpg" alt="Albert Einstein">
    
    <h2>Audio</h2>
    <p>Listen to this audio file:</p>
    <audio controls>
        <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Video</h2>
    <p>Watch this video:</p>
    <video width="600" controls>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Conclusion</h2>
    <p>Using these multimedia elements, you can enhance your web pages with images, audio, and video content!</p>

</body>
</html>
